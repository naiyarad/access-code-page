<!DOCTYPE html>
<html>
<head>
  <title>Crawler Crane Access</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 100px; }
    input, button { padding: 10px; font-size: 18px; margin-top: 10px; }
  </style>
  <script>
    function checkAccess() {
      const code = document.getElementById("accessCode").value;
      if (code === "787900") {
        window.location.href = "https://forms.office.com/r/GYYahjnGfu";
      } else {
        alert("Incorrect access code. Please try again.");
      }
    }
  </script>
</head>
<body>
  <h2>Welcome, you are an operator of an Crawler Crane</h2>
  <p>Please enter your access code which was given by the admin to access checklist.</p>
  <input type="password" id="accessCode" placeholder="Enter Access Code" />
  <br />
  <button onclick="checkAccess()">Access Checklist</button>
</body>
</html>
