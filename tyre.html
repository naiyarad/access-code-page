<!DOCTYPE html>
<html>
<head>
  <title>Tyre Mounted Crane Access</title>
  <script>
    function verifyTyreCode() {
      var code = prompt("Welcome, you are an operator of Tyre Mounted Crane.\nPlease enter your access code which was given by the admin to access checklist.");
      if (code === "787900") {
        window.location.href = "https://forms.office.com/r/bcSZ8wM440";
      } else {
        alert("Incorrect access code. Please try again.");
      }
    }
  </script>
</head>
<body style="text-align:center; font-family:sans-serif; margin-top:100px;">
  <h2>Tyre Mounted Crane Access</h2>
  <button onclick="verifyTyreCode()" style="padding:12px 24px; font-size:18px;">Access Code</button>
</body>
</html>
