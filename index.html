<!DOCTYPE html>
<html>
<head>
  <title>Protected Form Access</title>
  <script>
    function verifyCode() {
      var code = prompt("Please enter your password:");
      if (code === "787900") {
        window.location.href = "menu.html";
      } else {
        alert("Incorrect password. Access denied.");
      }
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Authorized Access Only</h1>
  <p>Click the button below and enter the access code to proceed.</p>
  <button onclick="verifyCode()">Access Crane Forms</button>
</body>
</html>
